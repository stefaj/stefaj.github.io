<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container-fluid">

<div class="container">
  <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
	<div id="sigma-container"></div>
    </div>
  </div>
</div>




<script>
  
  settings:
  {
    defaultNodeColor: '#ec5148'
  }

  sigma.parsers.gexf(
    '/resources/siteGraph.gexf',
    {
      container: 'sigma-container'
    },
    function(s) {
      // We first need to save the original colors of our
      // nodes and edges, like this:
      s.graph.nodes().forEach(function(n) {
        n.originalColor = '#ec5148';  // n.color;
        n.color = '#ec5148';  // n.color;
      });
      s.graph.edges().forEach(function(e) {
        e.originalColor = '#ec5148';
        e.color = '#ec5148';
      });
      s.refresh();

      s.bind('clickNode', function(e) {
        
      alert(e.data.node['URL']);
      alert(e.data.node['url']);
      alert(e.data.node.attributes['url']);
      alert(e.data.node.url);
      alert(e.data.node.attributes);
      e.data.node.attributes.forEach(function(b)
          {
            alert(b);
          });
      });
      
    }
  );
</script>






</body>
</html>
